<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnerSave Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

    body {
    display: flex;
    height: 100vh;
    font-family: "Inter", sans-serif;
    background-color: #0e1411;
    color: #ffffff;
    }

    .left {
    flex: 1;
    background-color: #0e1411; 
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .right {
    flex: 1;
    background-color: #0d141b; 
    }

    .login-box {
    width: 100%;
    max-width: 550px; 
    padding: 70px; 
    border-radius: 0; 
    box-shadow: none; 
    }

    .login-box h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 0.6rem;
    }

    .login-box h2 {
    font-size: 2.2rem;
    font-weight: 600;
    margin-bottom: 1rem;
    }

    .login-box p.subtext {
    font-size: 1.1rem;
    color: #9da3a8;
    margin-bottom: 3rem;
    }

    label {
    font-size: 1rem;
    font-weight: 500;
    display: block;
    margin-bottom: 0.6rem;
    }

    .input-group {
    position: relative;
    margin-bottom: 2rem;
    }

    .input-group input {
    width: 100%;
    padding: 18px 20px;
    background-color: #1b2430; 
    border: none; 
    border-radius: 5px; 
    color: #fff;
    font-size: 1.2rem;
    outline: none;
    }

    .input-group input::placeholder {
    color: #7f8a96;
    }

    .label-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.6rem;
    line-height: 1;
    }

    .label-row label,
    .label-row .forgot-password {
    display: flex;
    align-items: center;
    }

    .forgot-password {
    position: static;
    font-size: 1rem;
    color: #1e90ff;
    text-decoration: none;
    }

    .forgot-password:hover {
    text-decoration: underline;
    }

    button {
    width: 100%;
    background-color: #16a34a; 
    color: white;
    border: none;
    padding: 18px;
    border-radius: 5px; 
    font-size: 1.25rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 0.8rem;
    }

    button:hover {
    background-color: #15803d;
    }

    .signup {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 1.05rem;
    color: #a0a0a0;
    }

    .signup a {
    color: #1e90ff;
    text-decoration: none;
    }

    .signup a:hover {
    text-decoration: underline;
    }

    @media (max-width: 768px) {
    body {
    flex-direction: column;
    }
    .right {
    display: none;
    }
    }

    .label-row {
    display: flex;
    justify-content: space-between;
    align-items: center; 
    margin-bottom: 0.5rem;
    line-height: 1; 
    }

    .label-row label,
    .label-row .forgot-password {
    display: flex;
    align-items: center;
    }

    .forgot-password {
     position: static; 
     font-size: 0.85rem;
    color: #1e90ff;
    text-decoration: none;
    }

    .forgot-password:hover {
     text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="login-box">
      <h1>EnerSave</h1>
      <h2>Welcome Back</h2>
      <p class="subtext">Log in to a power and sustainable future</p>

      <form>
        <div class="input-group">
          <label>Email or Username</label>
          <input type="text" placeholder="Enter your email or username" required />
        </div>

        <div class="input-group">
            <div class="label-row">
            <label>Password</label>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
            <input type="password" placeholder="Enter your password" required />
        </div>

        <button type="submit">Log In</button>
      </form>

      <div class="signup">
        Don't you have an account? <a href="#">Sign Up</a>
      </div>
    </div>
  </div>

  <div class="right"></div>
</body>
</html>
