<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p.description {
            max-width: 400px;
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        .form-box {
            width: 100%;
            max-width: 420px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1fa339;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #17812d;
        }

        .login-link {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }

        .login-link a {
            color: #17812d;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RESET YOUR PASSWORD</h1>
        <p class="description">
            Enter the email address associated with your account, and we'll send you a link to reset your password.
        </p>

        <form class="form-box">
            <label>Email Address</label>
            <input type="email" placeholder="e.g., your.email@example.com" required />

            <button type="submit">Send Reset Link</button>

            <p class="login-link">
                Remembered your password? <a href="#">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
