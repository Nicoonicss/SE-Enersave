<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape behind left side (darker green) -->
  <ellipse cx="70" cy="120" rx="25" ry="45" 
           fill="url(#shieldGradient)" 
           opacity="0.85" 
           transform="rotate(-15 70 120)"
           filter="url(#shadow)"/>
  
  <!-- Main green leaf (pointing up and slightly to the right) -->
  <path d="M 85 170 Q 100 30, 115 45 Q 125 55, 128 75 Q 125 95, 118 115 Q 108 135, 98 150 Q 92 160, 85 170 Z" 
        fill="url(#leafGradient)" 
        filter="url(#shadow)"
        stroke="#16a34a"
        stroke-width="0.5"
        stroke-opacity="0.3"/>
  
  <!-- White lightning bolt superimposed on the leaf -->
  <path d="M 98 65 L 108 65 L 103 85 L 113 85 L 98 125 L 108 105 L 103 105 L 93 65 Z" 
        fill="white" 
        opacity="0.95"
        filter="url(#shadow)"/>
  
  <!-- Blue curved band wrapping around right side and bottom -->
  <path d="M 115 45 
            Q 135 50, 150 70 
            Q 165 90, 160 115 
            Q 155 140, 140 155 
            Q 125 170, 110 165 
            Q 100 160, 95 150 
            Q 100 140, 108 130 
            Q 115 120, 120 110 
            Q 125 100, 123 90 
            Q 120 80, 115 70 
            Q 112 60, 115 45 Z" 
        fill="url(#blueGradient)" 
        opacity="0.95" 
        filter="url(#shadow)"/>
  
  <!-- Additional blue accent for depth -->
  <path d="M 130 100 
            Q 145 110, 152 130 
            Q 148 145, 138 152 
            Q 128 148, 125 135 
            Q 125 125, 130 100 Z" 
        fill="#60a5fa" 
        opacity="0.7"/>
</svg>
