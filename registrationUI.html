<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EnerSave</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f5f5f5;
}

.container {
    display: flex;
    height: 100vh;
}

.left-section {
    flex: 1.2;
    position: relative;
    background-image: url("pic.jpg"); 
    background-size: cover;
    background-position: center;
}

.logo-wrapper {
    position: absolute; 
    top: 20px;         
    left: 40px;  
    display: flex;     
    align-items: center; 
    gap: 10px;            
}

.logo-wrapper .logo {
    width: 25px;       
    height: auto;      
}

.logo-wrapper .app-name {
    color: white;        
    font-size: 28px;   
    font-weight: bold;   
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.3);
}

.left-content {
    position: absolute;
    bottom: 50px;
    left: 40px;
    transform: translate(10%,-100%);
    color: white;
    max-width: 450px;
}

.left-content .logo {
    width: 25px;
    height: auto;
}

.left-content h1 {
    font-size: 80px;       
    font-weight: bold;
    line-height: 1.2;
    margin-bottom: 15px;
    text-align: left;
    white-space: nowrap;    
}

.left-content h1 .subline {
    display: block;        
    font-size: 48px;      
    white-space: normal;   
}

.left-content p {
    font-size: 16px;
    line-height: 22px;
}

.right-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
}

.form-box {
    width: 80%;
    max-width: 400px;
}

h2 {
    font-size: 28px;
    margin-bottom: 10px;
    font-weight: 700;
}

.welcome {
    margin-bottom: 25px;
    color: #333;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 15px;
}

.password-wrapper {
    position: relative;
}

.toggle-eye {
    position: absolute;
    right: 12px;
    top: 12px;
    cursor: pointer;
}

.forgot {
    display: block;
    text-align: right;
    color: green;
    font-size: 14px;
    margin-bottom: 20px;
    text-decoration: none;
}

.register-btn {
    width: 100%;
    padding: 14px;
    background: #239c42;
    color: black;
    border: none;
    border-radius: 6px;
    font-size: 17px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 25px;
}

.register {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.register a {
    color: green;
    font-weight: bold;
    text-decoration: none;
}
</style>
</head>
<body>
<div class="container">

<div class="left-section">
<div class="overlay"></div>

<div class="logo-wrapper">
<img src="Logo.png" class="logo" alt="EnerSave Logo" />
<span class="app-name">EnerSave</span>
</div>

</div>
<div class="right-section">
  <div class="form-box">
    <h1>CREATE YOUR ACCOUNT</h1>

    <form action="#" method="POST">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email address" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

 <label for="role">Role:</label>
      <div class="role-options">
        <button type="button" class="role-btn" data-role="Community">Community</button>
        <button type="button" class="role-btn" data-role="Donor">Donor</button>
        <button type="button" class="role-btn" data-role="Supplier">Supplier</button>
        <button type="button" class="role-btn" data-role="Student/Educator">Student/Educator</button>
      </div>
      <input type="hidden" id="role" name="role" value="">

      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>
</div>


</div>

</body>
</html>
